<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1><b>HAPPY NEW YEAR</b></h1>
      <h2>2024</h2>
      <h3>Start Your Countdown....</h3>
      <div class="play">
        <button><img src="play-button.png" /></button>
      </div>
      <div class="display">
        <div>
          <p id="day">00</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hour">00</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="min">00</p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="sec">00</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
